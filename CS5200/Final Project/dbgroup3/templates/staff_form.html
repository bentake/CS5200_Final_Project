{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <h2 class="text-primary fw-bold">{{ action }} Staff Member</h2>
      <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="row g-3">
          {% for field in form %}
          <div class="col-md-6">
            <div class="form-group">
              <label for="{{ field.id_for_label }}" class="form-label">
                {{ field.label }}
              </label>
              {{ field }}
              {% if field.errors %}
              <div class="alert alert-danger mt-1">{{ field.errors }}</div>
              {% endif %}
            </div>
          </div>
          {% endfor %}
        </div>
        <div class="mt-4 d-flex gap-2">
          <button type="submit" class="btn btn-success px-4">{{ action }}</button>
          <a href="{% url 'staff_list' %}" class="btn btn-secondary px-4">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
